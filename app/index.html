<!DOCTYPE html>

<html lang="en" ng-app="SatanApp" class="no-js">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A K A D E M O N A I</title>
    <meta name="description" content="akademonai fiestas lapeles 2016">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <link rel="stylesheet" href="bootstrap.black.css">
    <!-- bower:css -->
    <!-- endbower -->
    
    <!-- SATAN FONTs -->

    <!-- SATAN CSS -->
    <link rel="stylesheet" href="app.css">

</head>

<body>

<header ng-controller="MenuController">
    <div style="align-content: center; width: 100%">
        <img style="margin: auto" class="img-responsive" src="assets/dwmo.jpg" alt="hmmmm" />
    </div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: $state.includes('okultas')}"><a ui-sref="okultas">Okultas</a></li>
                        <li ng-class="{active: $state.includes('sventove')}"><a ui-sref="sventove">Šventovė</a></li>
                        <li ng-class="{active: $state.includes('paktas')}"><a ui-sref="paktas" class="blink_text">Paktas</a></li>
                        <li ng-class="{active: $state.includes('apeigos')}"><a ui-sref="apeigos">Apeigos</a></li>
                        <li ng-class="{active: $state.includes('pateptieji')}"><a ui-sref="pateptieji">Pateptieji</a></li>
                        <li ng-class="{active: $state.includes('blasphemer')}"><a ui-sref="blasphemer">Blasphemer</a></li>
                    
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <ui-view></ui-view>
</div>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-loader/angular-loader.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->

<!-- app -->
<script src="app.js"></script>

<!-- paktas -->
