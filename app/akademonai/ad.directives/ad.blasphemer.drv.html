<p>Blasphemer paskalos {{test}}</p>
<div class="stan-postas"></div>
<div class="stan-postas-forma">
	<div class="alert-danger" ng-if="error">{{error}}</div>
	<div style="display: flex; padding-bottom: 15px;">
		<div style="display: flex; align-items: flex-start;padding-right: 10px;min-width:40px;">
			<div style="max-width:100%;">
				<img style="max-width:100%; width: 120px; margin-bottom: 10px; border-radius: 5px;" src="{{form.snukis}}"><br>
				<button class="btn btn-danger" style="max-width:100%; width: 120px; margin-bottom: 5px; border-radius: 2px;" ng-click="keistiSnuki()">Keisk snukį</button>
			</div>
		</div>
		<div style="display: flex; align-items: center; flex: 1; width: 0;min-width:180px;">
			<div style="display: block; flex: 1; width: 100%;">
				<div style="display: flex; align-items: flex-start;">
					<div style="flex: 1; width: 0;">
						<div>
							<input type="text" placeholder="Demono vardas" ng-model="form.username" style=" padding-left: 5px; border-radius: 2px; width: 100%; margin-bottom: 10px; height: 35px;">
						</div>
						<div>
							<textarea style="padding-left: 5px; width: 100%; height: 100%; margin-bottom: 10px; border-radius: 2px;" rows="8" placeholder="Šėtono žinia" ng-model="form.message"></textarea>
						</div>
						<div>
							<button class="btn btn-danger" style="width: 100%; height: 100%; border-radius: 0; border-radius: 2px;" ng-click="blaspheme()">Satan</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div style="display: flex; padding-bottom: 15px;" ng-repeat="post in posts">
		<div style="display: flex; align-items: flex-start; padding-right: 10px; min-width:40px;">
			<div style="box-flex: 1; flex: 1 1 auto; text-align: center;">
				<img style="width: 120px; max-width:100%; margin-top: 4px; border-radius: 5px;" src="{{post.avatar}}">
			</div>
		</div>
		<div style="display: flex; align-items: center; flex: 1; width: 0; min-width:180px;">
			<div style="display: block; flex: 1; width: 100%;">
				<div style="display: flex; align-items: flex-start;">
					<div style="flex: 1; width: 0;">

						<div>
							<span style="color: white; font-size: 90%;">{{post.username[0] === "@" ? post.username : "@" + post.username}}</span>
						</div>
						<div ng-if="post.created_at">
							<span style="font-size: 80%;">{{post.created_at | date:'yyyy-MM-dd HH:mm:ss'}}</span>
						</div>
						<p style="font-size: 14px; margin-bottom: 10px;">{{post.message}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 5px;">
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="text-align: center;">
			<button class="btn btn-danger" style="width: 100%; height: 100%; margin-bottom: 5px; border-radius: 0;" ng-click="more()">More Satan</button>
		</div>
	</div>
</div>
